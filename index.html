<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>UJIAN ONLINE CBT</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/98/Kota_Bengkulu.png" />
  <style>
    /* Menghilangkan margin dan memastikan tinggi penuh */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Menghindari scroll pada parent */
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Mengikuti tinggi layar mobile yang dinamis */
      display: flex;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbw3XQx9x5teCcoNwcTf4e5pM0nIy22c2ldT28y8Ft4FHUTG6dycSuJqV4Td7BxsNkM5/exec"
      allowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
